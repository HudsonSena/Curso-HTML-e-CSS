<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
        }
        div:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <div>Passe o mouse
        <p>Achou</p>
    </div>
    <div>Passe o mouse</div>
</body>
</html>
