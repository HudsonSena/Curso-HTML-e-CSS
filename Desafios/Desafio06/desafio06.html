<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li title="Usar a tag &lt;p&gt; e &lt;/p&gt;">Parágrafo</li>
        <li title="Usar a tag &lt;h1&gt; e &lt;/h1&gt;">Títulos</li>
        <li title="Usar a tag &lt;img&gt;">Imagens</li>
        <li title="Usar a tag &lt;abbr&gt; e &lt;/abbr&gt;">Abreviações</li>
        <li title="Usar a tag &lt;code&gt; e &lt;/code&gt;">Códigos-fonte</li>
        <li title="Usar a tag &lt;ol e li&gt; e &lt;/ol e li&gt;">Listas Numeradas</li>
        <li title="Usar a tag &lt;ul e li&gt; e &lt;/ul e li&gt;">Lista com demarcadores</li>
    </ul>
    
</body>
</html>
